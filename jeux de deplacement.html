<!DOCTYPE html>
<html>
<head>
<title>TEST</title>
<style type="text/css">
#cadre{
    position:absolute;
    width: 100px;
    height: 100px;
    background: red;
}
</style>
</head>
<body>
<div id="cadre"></div>
<script type="text/javascript">
var cadre = document.getElementById('cadre'),
    s = cadre.style, // Un petit raccourci
    i = cadre.offsetLeft, // On récupère la position absolue initiale.
    j = cadre.offsetTop;
document.onkeydown = function(event){
    var event = event || window.event,
        keyCode = event.keyCode;
     
    // On détecte l'événement puis selon la fleche, on incrémente ou décrément les variables globales de position, i et j.
    switch(keyCode){
    case 38:
        j--;
        break;
    case 40:
        j++;
        break;
    case 37:
        i--;
        break;
    case 39:
        i++;
        break;
    }
    // Et enfin on applique les modifications :
    s.left = String(i)+'5px';
    s.top = String(j)+'5px';
}

//https://openclassrooms.com/forum/sujet/deplacer-une-div-24505
</script>
</body>
</html>
